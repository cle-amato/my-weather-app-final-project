<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald:wght@200;300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-city-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
            id="city-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <h1 class="weather-city" id="city">Rome</h1>
        <p class="current-day-time">Tuesday, 21 November 21:38</p>
        <div class="current-weather-data">
          <span class="wether-icon">☀</span>
          <span class="current-temperature">8°C</span>

          <div class="feels-like-temperature">Feels like 6°</div>
          <div class="precipitation">Precipitation: 70%</div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/cle-amato" target="_blank"
          >Clementina Amato
        </a>
        hosted on
        <a
          href="https://github.com/cle-amato/my-weather-app-final-project"
          target="_blank"
          >Github</a
        >
        and website hosted on
        <a
          href="https://weather-app-clementina-amato.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
