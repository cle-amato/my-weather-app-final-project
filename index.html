<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald:wght@200;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-city-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
            id="city-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <h1 class="weather-city" id="city">Rome</h1>
        <p id="current-day-time"></p>
        <div class="weather-app-container">
          <div class="temperature-container">
            <div id="icon"></div>
            <div class="current-temperature"></div>
            <div class="weather-degrees">째C</div>
          </div>

          <div class="current-weather-details">
            <div class="weather-condition" id="description"></div>
            <div>Feels like <span id="feels-like-temperature"></span>째</div>
            <div>Humidity: <span id="humidity"></span></div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Wed</div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png"
                class="forecast-icon"
              />
              <div class="temperature-forecast">
                <span class="temperature-forecast-max">15째</span>
                <span class="temperature-forecast-min"> 3째</span>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/cle-amato" target="_blank"
          >Clementina Amato
        </a>
        hosted on
        <a
          href="https://github.com/cle-amato/my-weather-app-final-project"
          target="_blank"
          >Github</a
        >
        and website hosted on
        <a
          href="https://weather-app-clementina-amato.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
